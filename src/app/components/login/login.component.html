<br>
<div class="row">
    <div class="col-sm-10 title-align">
        <h4>Employee Login</h4>
    </div>
</div>
<hr>
<mat-card>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="form-full-width">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getEmailMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </div> <br>
        <div class="form-row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="form-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput type="password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error>
                </mat-form-field>
            </div>
        </div> <br>
        <div class="form-row">
            <div class="row">
                <div class="col-sm-12">
                    <button mat-raised-button type="submit" value="Submit" color="primary">Submit</button> &nbsp;
                    <!-- <button mat-raised-button (click)="form.reset()" color="accent">RESET</button> -->
                </div>                
            </div>
        </div>
        <br>
        <div class="form-row">
            <div class="col-sm-12">
                <a class="nav-link active" routerLink="/registration"><u>Registered as Employee</u></a>
            </div>
        </div>
    </form>
</mat-card>
